<html>
<body>
    <div id="container">
        <button type="button" id="fetch-post">
            Fetch Post from LocalStorage
        </button>

        <h2>Post: <span id="post-title"></span></h2>
    </div>
</body>

</html>

<script>
    // code here
    document.getElementById('fetch-post').addEventListener('click', () => {
        const json = localStorage.getItem('post');
        const post = JSON.parse(json);
        document.getElementById('post-title').textContent = post.body;
    })
</script>
