<html>

<body>
  <div id="container">
    <h2>Person's List</h2>
    <table id="person-table">
      <thead>
        <td>First Name</td>
        <td>Second Name</td>
        <td>Age</td>
      </thead>
      <tbody></tbody>
    </table>
    <button id="add-row">Add row</button>
  </div>
</body>

</html>

<script>
  // code here
  function addRow() {
    const tabledata = `
  <tr>
    <td>
      <input type="text" >
    </td>
    <td>
      <input type="text" >
    </td>
    <td>
      <input type="number" >
    </td>
  </tr>`
    const personTableBody = document.querySelector('#person-table tbody')
    personTableBody.innerHTML += tabledata
  }
  const addRowButton = document.getElementById('add-row')
  addRowButton.addEventListener('click', addRow)
</script>
